name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - light-analysis-mode
      - dev/mvp
      - fix/github-pages-deployment
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Add .nojekyll file
        run: touch .nojekyll

      - name: Install dependencies
        run: npm install

      - name: Create .env.local for build
        run: |
          echo "NEXTAUTH_URL=https://ghost3nexus.github.io/hansokunou-ai" > .env.local
          echo "NEXTAUTH_SECRET=static-build-secret" >> .env.local
          echo "NEXT_PUBLIC_USE_STATIC_API=true" >> .env.local

      - name: Build with Next.js
        run: npm run build
        env:
          GITHUB_PAGES: 'true'

      - name: Add .nojekyll to output
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
